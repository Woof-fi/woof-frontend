<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Dog - Woof</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêï Create Your Dog Profile</h1>
        <p class="subtitle">Add your dog to start using Woof!</p>

        <div id="message" class="message hidden"></div>

        <form id="createDogForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required maxlength="100"
                       placeholder="e.g., Nelli">
            </div>

            <div class="form-group">
                <label for="breed">Breed <span class="required">*</span></label>
                <input type="text" id="breed" name="breed" required maxlength="100"
                       placeholder="e.g., Golden Retriever">
            </div>

            <div class="form-group">
                <label for="age">Age <span class="required">*</span></label>
                <input type="number" id="age" name="age" required min="0" max="30"
                       placeholder="e.g., 3">
            </div>

            <div class="form-group">
                <label for="location">Location <span class="required">*</span></label>
                <input type="text" id="location" name="location" required maxlength="200"
                       placeholder="e.g., Helsinki, Finland">
            </div>

            <div class="form-group">
                <label for="bio">Bio (optional)</label>
                <textarea id="bio" name="bio" maxlength="500"
                          placeholder="Tell us about your dog..."></textarea>
            </div>

            <div class="form-group">
                <label for="profile_photo">Profile Photo URL (optional)</label>
                <input type="url" id="profile_photo" name="profile_photo"
                       placeholder="https://...">
            </div>

            <button type="submit" id="submitBtn">Create Dog Profile</button>
        </form>
    </div>

    <script>
        // Get API endpoint from URL parameter, environment variable, or default to production
        const urlParams = new URLSearchParams(window.location.search);
        const API_BASE_URL = urlParams.get('api') ||
                            (typeof import.meta !== 'undefined' && import.meta.env?.VITE_API_URL) ||
                            'http://woof-prod.eba-pz3gawvp.eu-north-1.elasticbeanstalk.com';

        const form = document.getElementById('createDogForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.classList.remove('hidden');
        }

        function hideMessage() {
            messageDiv.classList.add('hidden');
        }

        function getAuthToken() {
            // Try to get token from localStorage (where auth.ts stores it)
            const token = localStorage.getItem('auth_token');
            if (!token) {
                showMessage('You are not logged in. Please log in first at index.html', true);
                return null;
            }
            return token;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const token = getAuthToken();
            if (!token) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                breed: formData.get('breed'),
                age: parseInt(formData.get('age')),
                location: formData.get('location'),
                bio: formData.get('bio') || undefined,
                profile_photo: formData.get('profile_photo') || undefined
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/dogs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to create dog');
                }

                showMessage(`Success! ${data.name} has been created. Redirecting to home page...`, false);

                // Redirect to home page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                showMessage(`Error: ${error.message}`, true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Dog Profile';
            }
        });

        // Check if user is logged in on page load
        window.addEventListener('load', () => {
            if (!localStorage.getItem('auth_token')) {
                showMessage('You need to log in first. Redirecting...', true);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
