<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Woof</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.png" alt="Woof Logo">
                </a>
                <div class="header-icons">
                    <input type="text" id="desktop-search-input" class="desktop-search-input" placeholder="Search..." aria-label="Search">
                    <a href="#" id="desktop-search-button" aria-label="Search"><i class="fas fa-search"></i></a>
                    <a href="#" aria-label="Messages"><i class="fas fa-envelope"></i></a>
                    <a href="#" aria-label="Notifications"><i class="fas fa-bell"></i></a>
                </div>
            </div>
        </header>

        <div class="main-container">
            <nav class="left-panel">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" id="create-post-link"><i class="fas fa-plus-square"></i> Create</a></li>
                    <li><a href="map.html"><i class="fas fa-map-marker-alt"></i> Map</a></li>
                    <li><a href="nelli.html"><img src="assets/images/dog_profile_pic.jpg" alt="Profile" class="profile-pic"> Profile</a></li>
                </ul>
            </nav>

            <main class="content">
                <div id="map" style="width: 100%; height: 600px;">
                    <div class="empty-state">
                        <i class="fas fa-map-marked-alt"></i>
                        <p>Map feature coming soon!</p>
                        <p><small>Google Maps API key needed for this feature.</small></p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" aria-label="Home"><i class="fas fa-home"></i></a>
        <a href="map.html" aria-label="Map"><i class="fas fa-map-marker-alt"></i></a>
        <a href="#" id="create-post-link-mobile" aria-label="Create post"><i class="fas fa-plus-square"></i></a>
        <a href="nelli.html" aria-label="Profile"><img src="assets/images/dog_profile_pic.jpg" alt="Profile" class="profile-pic"></a>
    </nav>

    <div class="search-panel" id="search-panel" aria-hidden="true">
        <span class="close close-search">&times;</span>
        <input type="text" id="mobile-search-input" class="search-input" placeholder="Search" aria-label="Search">
        <div class="recent-searches">
            <h3>Recent</h3>
            <ul id="search-results">
                <!-- Search results will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Load modular JavaScript -->
    <script type="module" src="js/app.js"></script>

    <!-- Google Maps API (disabled by default in config.js) -->
    <!-- Uncomment when you have an API key -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script> -->
</body>
</html>
