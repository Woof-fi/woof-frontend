<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Woof</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.png" alt="Woof Logo">
                </a>
                <div class="header-icons">
                    <input type="text" id="desktop-search-input" class="desktop-search-input" placeholder="Search..." aria-label="Search">
                    <a href="#" id="desktop-search-button" aria-label="Search"><i class="fas fa-search"></i></a>
                    <a href="#" class="cart-toggle" aria-label="Shopping cart"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#" aria-label="Messages"><i class="fas fa-envelope"></i></a>
                    <a href="#" aria-label="Notifications"><i class="fas fa-bell"></i></a>
                </div>
            </div>
        </header>

        <div class="main-container">
            <nav class="left-panel">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" id="create-post-link"><i class="fas fa-plus-square"></i> Create</a></li>
                    <li><a href="map.html"><i class="fas fa-map-marker-alt"></i> Map</a></li>
                    <li><a href="store.html"><i class="fas fa-store"></i> Store</a></li>
                    <li><a href="nelli.html"><img src="assets/images/dog_profile_pic.jpg" alt="Profile" class="profile-pic"> Profile</a></li>
                </ul>
            </nav>

            <main class="content">
                <h2>Woof Store</h2>
                <div class="product-grid">
                    <div class="product-item" data-id="1">
                        <img src="https://via.placeholder.com/300x300?text=Dog+Toy" alt="Dog Toy" loading="lazy">
                        <h3>Premium Dog Toy</h3>
                        <p>$19.99</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>

                    <div class="product-item" data-id="2">
                        <img src="https://via.placeholder.com/300x300?text=Dog+Food" alt="Dog Food" loading="lazy">
                        <h3>Organic Dog Food</h3>
                        <p>$49.99</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>

                    <div class="product-item" data-id="3">
                        <img src="https://via.placeholder.com/300x300?text=Dog+Collar" alt="Dog Collar" loading="lazy">
                        <h3>Designer Collar</h3>
                        <p>$29.99</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>

                    <div class="product-item" data-id="4">
                        <img src="https://via.placeholder.com/300x300?text=Dog+Bed" alt="Dog Bed" loading="lazy">
                        <h3>Luxury Dog Bed</h3>
                        <p>$89.99</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" aria-label="Home"><i class="fas fa-home"></i></a>
        <a href="map.html" aria-label="Map"><i class="fas fa-map-marker-alt"></i></a>
        <a href="#" id="create-post-link-mobile" aria-label="Create post"><i class="fas fa-plus-square"></i></a>
        <a href="store.html" aria-label="Store"><i class="fas fa-store"></i></a>
        <a href="nelli.html" aria-label="Profile"><img src="assets/images/dog_profile_pic.jpg" alt="Profile" class="profile-pic"></a>
    </nav>

    <div class="search-panel" id="search-panel" aria-hidden="true">
        <span class="close close-search">&times;</span>
        <input type="text" id="mobile-search-input" class="search-input" placeholder="Search" aria-label="Search">
        <div class="recent-searches">
            <h3>Recent</h3>
            <ul id="search-results">
                <!-- Search results will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Shopping Cart Drawer -->
    <div id="cart-drawer" class="cart-drawer" aria-hidden="true">
        <div class="cart-drawer-header">
            <h3>Shopping Cart</h3>
            <button id="cart-drawer-close" aria-label="Close cart">&times;</button>
        </div>
        <div class="cart-drawer-body">
            <ul id="cart-summary"></ul>
        </div>
        <div class="cart-drawer-footer">
            <button class="btn-checkout">Checkout</button>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Load modular JavaScript -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
