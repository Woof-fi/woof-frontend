<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelli's Profile - Woof</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.png" alt="Woof Logo">
                </a>
                <div class="header-icons">
                    <input type="text" id="desktop-search-input" class="desktop-search-input" placeholder="Search..." aria-label="Search">
                    <a href="#" id="desktop-search-button" aria-label="Search"><i class="fas fa-search"></i></a>
                    <a href="#" aria-label="Messages"><i class="fas fa-envelope"></i></a>
                    <a href="#" aria-label="Notifications"><i class="fas fa-bell"></i></a>
                    <a href="#" class="auth-link" aria-label="Login">Login</a>
                </div>
            </div>
        </header>

        <div class="main-container">
            <nav class="left-panel">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" id="create-post-link"><i class="fas fa-plus-square"></i> Create</a></li>
                    <li><a href="map.html"><i class="fas fa-map-marker-alt"></i> Map</a></li>
                    <li><a href="nelli.html"><img src="assets/images/dog_profile_pic.jpg" alt="Profile" class="profile-pic"> Profile</a></li>
                </ul>
            </nav>

            <main class="content">
                <!-- Profile will be loaded here by profile.js -->
                <section class="profile" aria-busy="true">
                    <!-- Loading skeleton will appear here initially -->
                </section>

                <!-- Tab structure -->
                <div class="tabs" role="tablist">
                    <button class="tab-link active" data-tab="gallery" role="tab" aria-selected="true" aria-controls="gallery">Gallery</button>
                    <button class="tab-link" data-tab="friends" role="tab" aria-selected="false" aria-controls="friends">Friends</button>
                    <button class="tab-link" data-tab="health" role="tab" aria-selected="false" aria-controls="health">Health</button>
                </div>

                <!-- Gallery Tab -->
                <div id="gallery" class="tab-content active" role="tabpanel" aria-hidden="false">
                    <div class="gallery">
                        <!-- Gallery will be loaded by profile.js -->
                    </div>
                </div>

                <!-- Friends Tab -->
                <div id="friends" class="tab-content" role="tabpanel" aria-hidden="true">
                    <ul class="friend-list">
                        <!-- Friends will be loaded by profile.js -->
                    </ul>
                </div>

                <!-- Health Tab (Owner's View Only) -->
                <div id="health" class="tab-content private-profile" role="tabpanel" aria-hidden="true">
                    <!-- Health records will be loaded by profile.js -->
                </div>
            </main>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" aria-label="Home"><i class="fas fa-home"></i></a>
        <a href="map.html" aria-label="Map"><i class="fas fa-map-marker-alt"></i></a>
        <a href="#" id="create-post-link-mobile" aria-label="Create post"><i class="fas fa-plus-square"></i></a>
        <a href="nelli.html" aria-label="Profile"><img src="assets/images/dog_profile_pic.jpg" alt="Profile" class="profile-pic"></a>
    </nav>

    <div class="search-panel" id="search-panel" aria-hidden="true">
        <span class="close close-search">&times;</span>
        <input type="text" id="mobile-search-input" class="search-input" placeholder="Search" aria-label="Search">
        <div class="recent-searches">
            <h3>Recent</h3>
            <ul id="search-results">
                <!-- Search results will be dynamically added here -->
            </ul>
        </div>
    </div>

    <div id="create-post-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="create-post-title">
        <div class="modal-content">
            <span class="close" aria-label="Close">&times;</span>
            <h2 id="create-post-title">Create New Post</h2>
            <form id="create-post-form">
                <input type="file" id="post-image" name="post-image" accept="image/*" required aria-label="Upload image">
                <textarea id="post-caption" name="post-caption" placeholder="Write a caption..." required aria-label="Post caption"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="auth-title">
        <div class="modal-content">
            <span class="close" aria-label="Close">&times;</span>
            <h2 id="auth-title">Welcome to Woof</h2>

            <!-- Login Form -->
            <div id="login-form-container">
                <h3>Login</h3>
                <form id="login-form">
                    <input type="email" name="email" placeholder="Email" required aria-label="Email">
                    <input type="password" name="password" placeholder="Password" required aria-label="Password">
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Sign up</a></p>
            </div>

            <!-- Register Form -->
            <div id="register-form-container" style="display: none;">
                <h3>Create Account</h3>
                <form id="register-form">
                    <input type="text" name="name" placeholder="Your name" required aria-label="Name">
                    <input type="email" name="email" placeholder="Email" required aria-label="Email">
                    <input type="password" name="password" placeholder="Password (min 8 chars)" required minlength="8" aria-label="Password">
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Load modular JavaScript -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
