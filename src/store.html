<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="Woof Logo">
                </a>
                <div class="header-icons">
                    <input type="text" id="desktop-search-input" class="desktop-search-input" placeholder="Search..." aria-label="Search">
                    <a href="#" id="desktop-search-button" aria-label="Search"><i class="fas fa-search"></i></a>
                    <a href="#" aria-label="Messages"><i class="fas fa-envelope"></i></a>
                    <a href="#" aria-label="Notifications"><i class="fas fa-bell"></i></a>
                    <a href="#" class="cart-toggle" aria-label="Cart"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </header>

        <div class="main-container">
            <nav class="left-panel">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" id="create-post-link"><i class="fas fa-plus-square"></i> Create</a></li>
                    <li><a href="map.html"><i class="fas fa-map-marker-alt"></i> Map</a></li>
                    <li><a href="store.html"><i class="fas fa-store"></i> Store</a></li>
                    <li><a href="nelli.html"><img src="dog_profile_pic.jpg" alt="Profile" class="profile-pic"> Profile</a></li>
                </ul>
            </nav>

            <main class="content">
                <section class="store-header">
                    <h1>Pet Store</h1>
                    <p>Find everything your pet needs in one place.</p>
                </section>
                
                <section class="product-category" id="food">
                    <h2>Food</h2>
                    <div class="product-grid">
                        <div class="product-item" data-id="1" data-category="food">
                            <img src="images/dry-food.jpg" alt="Dry Food">
                            <h3>Dry Food</h3>
                            <p>$25.99</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                        <div class="product-item" data-id="2" data-category="food">
                            <img src="images/wet-food.jpg" alt="Wet Food">
                            <h3>Wet Food</h3>
                            <p>$19.99</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </section>

                <section class="product-category" id="toys">
                    <h2>Toys</h2>
                    <div class="product-grid">
                        <div class="product-item" data-id="3" data-category="toys">
                            <img src="images/chew-toy.jpg" alt="Chew Toy">
                            <h3>Chew Toy</h3>
                            <p>$9.99</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </section>

                <!-- Add similar sections for Accessories, Grooming, Health -->
            </main>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" aria-label="Home"><i class="fas fa-home"></i></a>
        <a href="map.html" aria-label="Map"><i class="fas fa-map-marker-alt"></i></a>
        <a href="#" id="create-post-link-mobile" aria-label="Create post"><i class="fas fa-plus-square"></i></a>
        <a href="store.html" aria-label="Store"><i class="fas fa-store"></i></a>
        <a href="nelli.html" aria-label="Profile"><img src="dog_profile_pic.jpg" alt="Profile" class="profile-pic"></a>
    </nav>

    <div class="search-panel" id="search-panel">
        <span class="close close-search">&times;</span>
        <input type="text" id="mobile-search-input" class="search-input" placeholder="Search" aria-label="Search">
        <div class="recent-searches">
            <h3>Recent</h3>
            <ul id="search-results">
                <!-- Search results will be dynamically added here -->
            </ul>
        </div>
    </div>

    <div id="create-post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Post</h2>
            <form id="create-post-form">
                <input type="file" id="post-image" name="post-image" accept="image/*" required>
                <textarea id="post-caption" name="post-caption" placeholder="Write a caption..." required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <div id="cart-drawer" class="cart-drawer" aria-hidden="true">
        <div class="cart-drawer-header">
            <h3>Cart</h3>
            <button type="button" id="cart-drawer-close" class="cart-close" aria-label="Close cart">&times;</button>
        </div>
        <div class="cart-drawer-body">
            <ul id="cart-summary"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
